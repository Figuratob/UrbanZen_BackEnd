<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create Timetable</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert></jhi-alert>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" jhiTranslate="audits.filter.from">from</span>
                </div>
                <input type="date" class="form-control" name="startDate" [(ngModel)]="startDate" required/>

                <div class="input-group-append">
                    <span class="input-group-text"  jhiTranslate="audits.filter.to">to</span>
                </div>
                <input type="date" class="form-control" name="endDate" [(ngModel)]="endDate" required/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="createTimetable(startDate,endDate)">Create</button>
    </div>
</ng-template>
<button id="jh-create-timetable" class="btn btn-primary ml-1 float-right jh-create-entity  create-timetable" (click)="open(content)">
    <span  jhiTranslate="urbanZenApp.lessonTemplate.home.createTimetable">
    Create Timetable
    </span>
</button>
