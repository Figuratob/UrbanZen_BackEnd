<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create Timetable</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
<!--            <div class="form-group">-->
<!--                <label for="dateOfBirth">Date of birth</label>-->
<!--                <div class="input-group">-->
<!--&lt;!&ndash;                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">&ndash;&gt;-->
<!--                    <div class="input-group-append">-->
<!--                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" jhiTranslate="audits.filter.from">from</span>
                </div>
<!--                <input type="date" class="form-control" name="start" [(ngModel)]="fromDate" (ngModelChange)="transition()" required/>-->

                <div class="input-group-append">
                    <span class="input-group-text" jhiTranslate="audits.filter.to">to</span>
                </div>
<!--                <input type="date" class="form-control" name="end" [(ngModel)]="toDate" (ngModelChange)="transition()" required/>-->
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Create</button>
    </div>
</ng-template>

    <span  jhiTranslate="urbanZenApp.lessonTemplate.home.createTimetable">
    Create Timetable
    </span>
</button>

<hr>
