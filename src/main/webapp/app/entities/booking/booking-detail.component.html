<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="booking">
            <h2><span jhiTranslate="urbanZenApp.booking.detail.title">Booking</span> {{booking.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="urbanZenApp.booking.reservationDate">Reservation Date</span></dt>
                <dd>
                    <span>{{booking.reservationDate}}</span>
                </dd>
                <dt><span jhiTranslate="urbanZenApp.booking.cancelDate">Cancel Date</span></dt>
                <dd>
                    <span>{{booking.cancelDate}}</span>
                </dd>
                <dt *jhiHasAnyAuthority="'ROLE_ADMIN'"><span jhiTranslate="urbanZenApp.booking.user">User</span></dt>
                <dd *jhiHasAnyAuthority="'ROLE_ADMIN'">
                    {{booking.user?.id}}
                </dd>
                <dt><span jhiTranslate="urbanZenApp.booking.lesson">Lesson</span></dt>
                <dd>
                    <div *ngIf="booking.lesson">
                        <a [routerLink]="['/lesson', booking.lesson?.id, 'view']">{{booking.lesson?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
        </div>
    </div>
</div>
